<ion-header>
  <ion-navbar color="dark">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card *ngFor="let post of posts" (tap)="bacaPost(post)" >
    <img [src]="post._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url">
    <ion-card-content>
        <ion-card-title>
          {{post.title.rendered}}
        </ion-card-title>
          <div [innerHTML]="post.excerpt.rendered"></div>
      </ion-card-content>
  </ion-card>

</ion-content>
